<h1>Welcome! {{user}}</h1>
<div>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]='date' (ngModelChange)="get_task()">
    <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<mat-card>
  <mat-card-title>
  <a>Task List</a>
  </mat-card-title>
  <mat-card-content style="padding-top: 10px;padding-bottom: 10px">
    <div *ngIf="task_list.length > 0">
    <table style="width: 80%">
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Description</th>
        <th>URL</th>
        <th>Created On</th>
        <th>Status</th>
        <th>Toggle</th>
      </tr>
      <tr *ngFor="let task of task_list">
        <td>{{ task_list.indexOf(task)+1 }}</td>
        <td>{{ task.name }}</td>
        <td>{{ task.description }}</td>
        <td><a href="{{task.url}}" target="_blank">{{ task.url}}</a></td>
        <td>{{task.created_on}}</td>
        <td>{{ task.status }}<a *ngIf="task.status === 'completed'"> on : {{task.end_on}}</a></td>
        <td><button class="btn btn-danger" [disabled]="task.status === 'completed'"  (click)="end_task(task.id,email)">End Task</button></td>
      </tr>
    </table>
    </div>
    <div *ngIf="task_list.length == 0"><a>No Task Added</a></div>
  </mat-card-content>
  <button class="btn btn-primary" (click)="openDialog()">+ Add Task</button>
</mat-card>
