<div *ngFor="let day of days" style="float: left;padding-right: 10px;padding-top: 10px">
<mat-card style="width: 800px">
  <mat-card-title>
  <a>{{day}}</a>
  </mat-card-title>
  <mat-card-content>
   <div *ngFor="let items of task">
     <a>{{items}}</a>
   </div>
  </mat-card-content>
  <button class="btn btn-primary">+ Add Task</button>
</mat-card>
</div>
