<h1>Welcome {{user}}!</h1>
<mat-paginator [length]="days.length" [pageSize]="1" [hidePageSize]="true" (page)="on_page_change($event)">
</mat-paginator>
<mat-card>
  <mat-card-title>
  <a>{{days[page_index]}}</a>
  </mat-card-title>
  <mat-card-content>
   <div *ngFor="let items of task" style="padding-top: 40px">
     <a>{{items}}</a>
   </div>
  </mat-card-content>
  <button class="btn btn-primary" (click)="add_event()">+ Add Task</button>
</mat-card>
